<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer contraseña | Distribuidora Torres</title>
  <link rel="stylesheet" href="../CSS/auth-recovery.css" />
</head>

<body>
  <main class="page">
    <section class="card" aria-label="Restablecer contraseña">
      <header class="header">
        <div class="brand">
          <div class="mark" aria-hidden="true">
            <span></span><span></span>
          </div>
          <div>
            <h1>Distribuidora Torres</h1>
            <p>Nueva contraseña</p>
          </div>
        </div>
      </header>

      <div class="content">
        <h2>Creá una nueva contraseña</h2>
        <p class="muted">
          Elegí una contraseña segura. Este enlace puede expirar por seguridad.
        </p>

        <form id="formReset" class="form" autocomplete="off">
          <label for="pass1">Nueva contraseña</label>
          <div class="field withBtn">
            <input id="pass1" type="password" minlength="8" required placeholder="Mínimo 8 caracteres" />
            <button class="miniBtn" type="button" id="toggle1">Mostrar</button>
          </div>

          <div class="meter">
            <div class="bar"><div class="fill" id="fill"></div></div>
            <div class="strength" id="strength">—</div>
          </div>

          <label for="pass2">Confirmar contraseña</label>
          <div class="field withBtn">
            <input id="pass2" type="password" minlength="8" required placeholder="Repetí la contraseña" />
            <button class="miniBtn" type="button" id="toggle2">Mostrar</button>
          </div>

          <p class="match" id="matchHint">Asegurate de que ambas contraseñas coincidan.</p>

          <button class="btn primary" id="btnSubmit" type="submit">
            Guardar contraseña
          </button>

          <div class="status" id="status"></div>

          <div class="links">
            <a href="javascript:void(0)" id="goLogin">Volver al login</a>
            <span class="dot">•</span>
            <a href="olvido-contrasena.html">Pedir otro enlace</a>
          </div>

          <p class="note" id="tokenInfo"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="../JS/reset-password.js"></script>
</body>
</html>
